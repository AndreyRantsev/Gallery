      <header class="header">

            <div class="header__content">
               <form class="form">
                  <input class="form__search" type="search" name="" id="">
                  <button class="form__submit" type="submit">

               <div class="menu btn6" id="burger" data-menu="6">

      </header>

                  </span>
                  <span class="button-search-template__title">USA</span>
               </button>
            </li>
            <li class="mobile-menu__item">

                     <img src="./img/russia.png" alt="" class="">
